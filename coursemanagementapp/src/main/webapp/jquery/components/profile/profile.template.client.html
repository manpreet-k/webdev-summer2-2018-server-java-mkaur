<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="profile.style.client.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>
</head>

<body>
	<div class="container">
		<h1>Profile</h1>
		<form>
			<div>
				<div class="msg_success col-sm-10">
					<i class="fa fa-check"></i> Profile updated successfully!
				</div>
				<div class="msg_error col-sm-10">
					<i class="fa fa-times-circle"></i> Profile update failed!
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<label for="username"> Username </label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" id="username" placeholder="Alice">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<label for="phone"> Phone </label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" id="phone" placeholder="(555) 123-4324">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<label for="email"> Email </label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" id="email"
						placeholder="alice@wonderland.com">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<label for="role"> Role </label>
				</div>
				<div class="col-sm-10">
					<select id="role" class="form-control">
						<option value="FACULTY">Faculty</option>
						<option value="STUDENT">Student</option>
						<option value="ADMIN">Admin</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<label for="dob"> Date of birth </label>
				</div>
				<div class="col-sm-10">
					<input type="date" class="form-control wbdv-password-fld" id="dob">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<label></label>
				</div>
				<div class="col-sm-10">
					<button id="updateBtn" class="btn btn-success btn-block">Update</button>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
