<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="profile.style.client.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>
</head>

<body>
	<div class="container">
		<h1>Profile</h1>
		<form>
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">
					Username 
				</label>
				<div class="col-sm-10">
					<input class="form-control" id="username" placeholder="Alice">
				</div>
			</div>
			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">
					Phone 
				</label>
				<div class="col-sm-10">
					<input class="form-control" id="phone" placeholder="(555) 123-4324">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">
					Email 
				</label>
				<div class="col-sm-10">
					<input class="form-control" id="email" placeholder="alice@wonderland.com">
				</div>
			</div>
			<div class="form-group row">
				<label for="role" class="col-sm-2 col-form-label">
					Role 
				</label>
				<div class="col-sm-10">
					<select id="role" class="form-control">
						<option value="FACULTY">Faculty</option>
						<option value="STUDENT">Student</option>
						<option value="ADMIN">Admin</option>
				</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="dob" class="col-sm-2 col-form-label">
					Date of birth 
				</label>
				<div class="col-sm-10">
					<input type="date" class="form-control wbdv-password-fld"
						id="dob" >
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id = "updateBtn" class="btn btn-success btn-block">Update</button>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id = "logoutBtn" class="btn btn-danger btn-block">Logout</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
