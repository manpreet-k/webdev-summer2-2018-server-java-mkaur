<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="register.style.client.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="register.controller.client.js"></script>
</head>

<body>
	<div class="container">
		<h1>Sign Up</h1>
		<form>
			<div>
				<div id="errorMsg" class="msg_error col-sm-12">
					<i class="fa fa-times-circle"></i> <label id = "errorText"></label>
				</div>
			</div>
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">
					Username </label>
				<div class="col-sm-10">
					<input class="form-control" id="username" placeholder="Alice">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">
					Password </label>
				<div class="col-sm-10">
					<input type="password" class="form-control"
						id="password" placeholder="123qwe#$%">
				</div>
			</div>
			<div class="form-group row">
				<label for="verifyPassword" class="col-sm-2 col-form-label">
					Verify Password </label>
				<div class="col-sm-10">
					<input type="password" class="form-control"
						id="verifyPassword" placeholder="123qwe#$%">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id="registerBtn" class="btn btn-primary btn-block">Sign
						up</button>
					<div class="row">
						<div class="col-6">
							<a href="../login/login.template.client.html">Login</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
